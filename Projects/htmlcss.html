<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     .body {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.gallery-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
    width: 80%;
    max-width: 1200px;
    margin: 0 auto;
}

.gallery-item {
    position: relative;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.gallery-item img {
    width: 100%;
    height: auto;
    transition: transform 0.3s ease, opacity 0.3s ease;
    border-radius: 10px;
}

.gallery-item:hover img {
    transform: scale(1.1);
    opacity: 0.8;
}   
    </style>
</head>
<body>
    <div class="gallery-container">
        <div class="gallery-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e6/Kajal_Aggarwal_at_Bhagavanth_Kesari_Trailer_Launch_%281%29.jpg" alt="Image 1">
        </div>
        <div class="gallery-item">
            <img src="https://im.rediff.com/getahead/2021/sep/27sai-pallavi2.jpg" alt="Image 2">
        </div>
        <div class="gallery-item">
            <img src="https://i.pinimg.com/736x/1e/ea/83/1eea83956d895f36f5c9728ac43828a5.jpg" alt="Image 3">
        </div>
        <div class="gallery-item">
            <img src="https://images.inuth.com/2017/12/6Anushka-Sharma-walking-down-the-aisle-for-Virat-Kohli.jpg" alt="Image 4">
        </div>
        <div class="gallery-item">
            <img src="https://static.tnn.in/photo/97713220/97713220.jpg" alt="Image 5">
        </div>
        <div class="gallery-item">
            <img src="https://static.toiimg.com/photo/101398764.cms" alt="Image 6">
        </div>
    </div>

</body>
</html>
