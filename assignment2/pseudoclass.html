<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            color: blue;
            text-decoration: none;
        }
        button:hover {
            color: blue;
            background-color: blueviolet;
        }
        button:focus {
            outline: none;
            color: yellow;
        }
        button:active {
            background-color: brown;
        font-style: italic;
        font-size: 50px;
        }
        button:visited{
            color: purple;
        }
    </style>
</head>
<body>
    <div>
        <button>Vaishnavi</button>
    </div>
</body>
</html>
